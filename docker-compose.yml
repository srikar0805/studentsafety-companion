version: "3.8"

services:
  # ─── PostgreSQL + PostGIS ──────────────────────────────────────────
  db:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_DB: safewalk
      POSTGRES_USER: safewalk
      POSTGRES_PASSWORD: safewalk_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./src/backend/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U safewalk"]
      interval: 5s
      retries: 5

  # ─── Backend (FastAPI) ─────────────────────────────────────────────
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://safewalk:safewalk_dev@db:5432/safewalk
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # ─── Frontend (React + Nginx) ─────────────────────────────────────
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_URL: http://localhost:8000
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  pgdata:
